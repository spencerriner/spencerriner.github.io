# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: spencer riner
email: spencerriner@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  I am a Linux system administrator at the Johnson Space Center. I like all things 
  tech, playing and recording music in my bedroom studio, and learning new things.
baseurl: "/jekyll-simple" # the subpath of your site, e.g. /blog
url: "http://spencerriner.github.io" # the base hostname & protocol for your site
twitter_username: spencerriner 
github_username:  spencerriner

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Third-party services
# just leave someone empty to disable it
# google_analytics: 
disqus_shortname:

# used this for post_excerpt at index_page
excerpt_separator: <!--description-->
paginate: 7

plugins: [jekyll-paginate]